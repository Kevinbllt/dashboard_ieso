name: 🔁 Daily Update IESO Data

on:
  schedule:
    - cron: '0 14 * * *'  # tous les jours à 14h UTC = 16h heure FR/MTL
  workflow_dispatch:

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install deps
        run: pip install -r requirements.txt

      - name: 🗝️ Inject GCP credentials
        run: |
          echo "${{ secrets.GCP_KEY_JSON }}" > gcs_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=gcs_key.json

      - name: 🚀 Run orchestrator
        run: python dashboard_ieso/src/orchestrator.py

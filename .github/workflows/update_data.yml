name: ðŸ” Daily Update IESO Data

on:
  schedule:
    - cron: '0 14 * * *'  # tous les jours Ã  14h UTC = 16h heure FR/MTL
  workflow_dispatch:

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install deps
        run: pip install -r requirements.txt

      - name: ðŸ—ï¸ Inject GCP credentials
        run:  echo "${{ secrets.GCP_KEY_JSON_BASE64 }}" | base64 --decode > gcs_key.json
      
      - name: ðŸš€ Run orchestrator
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcs_key.json
        run: python orchestrator.py
